<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>


<div class="wrap">
    <h1 class="header">Find out how compatible you are.</h1>
    <form action="">
      <label class="statement">Rate based on how much you like.</label>
      <ul class='likes'>
        <li>
          <input type="radio" name="likes" value="5">
          <label>Love it <3</label>
        </li>
        <li>
          <input type="radio" name="likes" value="4">
          <label>Like it</label>
        </li>
        <li>
          <input type="radio" name="likes" value="3">
          <label>Meh</label>
        </li>
        <li>
          <input type="radio" name="likes" value="2">
          <label>Not a fan</label>
        </li>
        <li>
          <input type="radio" name="likes" value="1">
          <label>Hated it!!</label>
        </li>
      </ul>
     
      <div class="buttons">
        <button class="clear">Clear</button>
        <button class="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
  </html>
